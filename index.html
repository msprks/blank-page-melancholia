		  <h1>
      no need to come up with
      <div id="poem1" class="poem">an idea</div>
      right now, or
      <div id="poem2" class="poem"> today, </div> or tomorrow.
      <div id="poem3" class="poem">rest.</div>
      put down the
      <div id="poem4" class="poem">brush.</div>
      wander
      <div id="poem5" class="poem">without</div> consequence
      or commitment. there are no promises
      <div id="poem6" class="poem">to keep.</div>
      read,
      <div id="poem7" class="poem">observe,</div>
      or simply examine the undersides of your
      <div id="poem8" class="poem">eyelids.</div>
    </h1>
